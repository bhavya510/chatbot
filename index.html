<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <!-- Bootstrap Icons for chatbot UI -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

 
    <div class="chat-container">
  
      <!-- Chatbot Name -->
      <div class="chat-header">
       <strong><i class="bi bi-robot">BBOT</i></strong>
      </div>
  
      <!-- Chat Box -->
      <div id="chatBox" class="chat-box"></div>
  
      <!-- User Input Section -->
      <div class="input-section">
        <input type="text" id="userInput" class="user-input" placeholder="Type a message..." />
        <button onclick="sendMessage()" class="send-btn"><i class="bi bi-send"></i></button>
        
        <button id="clearChat" class="clear-btn">
          <i class="bi bi-trash3-fill"></i>
        </button>
        
      </div>
    </div>
